{% extends "base.html" %}
{% block content %}

<!DOCTYPE html>
<html>
<head>
    <title>Delete Employee</title>
</head>
<body>
    <h1>Are you sure you want to delete "{{ employee.name }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Yes, delete it">
        <a href="{% url 'employees_list' %}">Cancel</a>
    </form>
</body>
</html>
{% endblock %}
